plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.10'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    implementation("org.yaml:snakeyaml:2.2")
    implementation("org.json:json:20210307")

}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(23)
}